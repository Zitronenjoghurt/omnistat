version: '3.8'

services:
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - ../config/.env
    ports:
      - "5432:5432"
    volumes:
      - omnistat_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  omnistat_db_data: